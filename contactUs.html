<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <header>


      <nav >
        <ul class="nav-container">
          <li class="nav-flex"><a href="index.html">Home</a></li>
          <li class="nav-flex"><a href="aboutUs.html">About</a></li>
          <li class="nav-flex"><a href="contactUs.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="logo">
      <img src="Capstone/images/nomad-coach.png" alt="Nomad Coach logo">
        </div>
  </div>
<div class="container">
  <section class="flex-section">
    <h1 class="contact-header">We'd love to hear from you!</h1>
    <form action="https://formspree.io/f/xqkopjdn" method="post">
      <label class="flex-item" for="first_name" placeholder="First Name"></label>
      <input class="flex-item"type="text" id="first_name" name="first_name" placeholder="First Name"><br><br>

      <label class="flex-item" for="last_name" placeholder="Last Name"></label>
      <input class="flex-item" type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>

      <label class="flex-item" for="phone" placeholder="Phone Number"></label>
      <input class="flex-item" name="fone" id="fone" placeholder="555-555-5555"><br><br>

      <label class="flex-item" for="email" placeholder="Email"></label>
      <input class="flex-item" type="email" id="email" name="email" placeholder="Email"><br><br>

      <label class="flex-item" for="message" placeholder="Write us a message!"></label><br>
      <textarea class="flex-item" id="message" name="message" rows="5" cols="30" placeholder="Message"></textarea><br><br>

      <button class="flex-item" id="button">Submit</button>
    </form>

  </section>
</div>
<div>
  <footer class="footer">Copyright &COPY 2023 Nomad Coach</footer>
      </div>
<script src="index.js"></script>
</body>
</html>
